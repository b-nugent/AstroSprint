<!doctype html> 
<html lang="en"> 
<head> 
    <link href="http://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
	<meta charset="UTF-8" />
	<title>AstroSprint</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <script type="text/javascript" src="js/intro.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/levelSelect.js"></script>
    <script type="text/javascript" src="js/roundOver.js"></script>
    <script type="text/javascript" src="js/roundFailed.js"></script>
    <script type="text/javascript" src="levels/journey/level0.json"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
        canvas {
  
            margin: auto;
   
        }
    </style>
</head>
<body>

<script type="text/javascript">
    // Full Docs: http://docs.phaser.io
    // Phase.Game() Docs: http://docs.phaser.io/Phaser.Game.html
    
    "use strict";

    var game = new Phaser.Game(800, 450, Phaser.AUTO);    
    
    game.state.add('Game', GameScreen);
    game.state.add('Intro', IntroScreen);
    game.state.add('Level', LevelScreen);
    game.state.add('RoundOver', RoundOverScreen);
    game.state.add('RoundFailed', RoundFailedScreen);
    game.state.start('Intro');
    
    var journeyLevelCount = 15;
    var challengeLevelCount = 2;
    game.state.states.Intro.journeylevelCount = journeyLevelCount;
    game.state.states.Level.journeylevelCount = journeyLevelCount;
    game.state.states.Intro.challengelevelCount = challengeLevelCount;
    game.state.states.Level.challengelevelCount = challengeLevelCount;
    
   //Mobile stuff
    var ua = undefined;
    var android = false;
    var ios = false;
    
    window.onload = function(){
        ua = navigator.userAgent.toLowerCase();
        android = this.ua.indexOf('android') > -1 ? true : false;
        ios = ( this.ua.indexOf('iphone') > -1 || this.ua.indexOf('ipad') > -1 || this.ua.indexOf('ipod') > -1 ) ? true : false;
        resizeGame();
    }
    
    window.onresize = function(){
        resizeGame();
    }
    
    function resizeGame() {
            /*var height = window.innerHeight;
            var width = window.innerWidth;
            
            game.width = width;
            game.height = height;
            game.stage.bounds.width = width;
            game.stage.bounds.height = height;
            
            if (game.renderType === Phaser.WEBGL)
            {
                game.renderer.resize(width, height);
            }
        */
            if (android || ios) {
				document.body.style.height = (window.innerHeight + 50) + 'px';
			}
    }
    
</script>

</body>
</html>
