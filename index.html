<script type="text/javascript">
// Full Docs: http://docs.phaser.io
// Phase.Game() Docs: http://docs.phaser.io/Phaser.Game.html
    
"use strict";

//var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var game = new Phaser.Game(800, 600, Phaser.AUTO);    
    
game.state.add('Game', GameScreen);
game.state.add('Intro', IntroScreen);
game.state.add('Level', LevelScreen);
game.state.add('RoundOver', RoundOverScreen);
game.state.start('Intro');

var levelCount = 2;
game.state.states.Intro.levelCount = levelCount;
game.state.states.Level.levelCount = levelCount;
game.state.states.RoundOver.levelCount = levelCount;

</script>
