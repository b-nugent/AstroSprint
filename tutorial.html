"use strict";

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var platforms = undefined;
var player = undefined;
var planet = undefined;
var cursors = undefined;

function preload() {
	game.load.image('sky', 'assets/sky.png');
	game.load.image('ground', 'assets/platform.png');
	game.load.image('star', 'assets/star.png');
	game.load.image('diamond', 'assets/diamond.png');
    game.load.image('planet', 'assets/circle.png');
	game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

function create() {
	//start the physics system
	game.physics.startSystem(Phaser.Physics.P2JS);
	
    
    //add simple planet
    planet = game.add.sprite(game.world.width/2, game.world.height/2, 'planet');
	
	//player
    player = game.add.sprite(planet.x, planet.y - (planet.width / 2 + 9), 'dude');
	
	game.physics.p2.enable([planet, player], true);
	
	//planet
    planet.body.static = true;
    planet.anchor.setTo(0.5, 0.5); 
    planet.body.setCircle(92);
    
    //player physics properties
    player.body.collideWorldBounds = true;
    player.body.velocity.x = 0;
    player.anchor.setTo(0.5, 0.5);
    
    //two animations for walking left and right
    player.animations.add('left', [0,1,2,3], 10, true);
